<div class="container">
    <div class="shadow">
        <img [src]="img + products.ean + format" class="img">
        <hr color="#efefef">
        <div class="grid-1">
            <div class="text">
                {{products.name}}
            </div>
            <div>
                <button class="button">Comprar</button>
            </div>
            <div class="money">
                {{products.price | currency:'$':'symbol':'1.0-0'}}
            </div>
        </div>
    </div>
</div>
